logLevel = "DEBUG"

defaultEntryPoints = ["http", "https"]
[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
      [[entryPoints.https.tls.certificates]]
      certFile = "/etc/traefik/ssl/europe1.crt"
      keyFile = "/etc/traefik/ssl/europe1.key"

[web]
  address = ":8080"

[docker]
  endpoint = "unix:///var/run/docker.sock"
  watch = true
  exposedbydefault = false

[consul]
  endpoint = "consul:8500"
  watch = true
  prefix = "traefik"